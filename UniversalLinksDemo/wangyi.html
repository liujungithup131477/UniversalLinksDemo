<!DOCTYPE html>

        <meta charset="UTF-8">

            <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
                <script>
                    (function (doc, win) {
                     var docEl = doc.documentElement,
                     isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                                                       dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
                                                       dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
                                                       resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
                                                       docEl.dataset.dpr = dpr;
                                                       var recalc = function () {
                                                       var width = docEl.clientWidth;
                                                       if (width / dpr > 750) {
                                                       width = 750 * dpr;
                                                       }
                                                       docEl.dataset.width = width
                                                       docEl.dataset.percent = 100 * (width / 750);
                                                       docEl.style.fontSize = 100 * (width / 750) + 'px';
                                                       };
                                                       recalc()
                                                       if (!doc.addEventListener) return;
                                                       win.addEventListener(resizeEvt, recalc, false);
                                                       })(document, window);
                     </script>
                <meta name="format-detection" content="telephone=no" />
                <link type="text/css" rel="stylesheet" href="http://img1.cache.netease.com/utf8/3g/2016/20160614100718/styles/article_back_new.css" />

    <body ontouchstart="">
        <iframe id="iframe" style="display: none !important;"></iframe>
        <div class="firstScreen">
            <div class="f-w">
                <div class="loading"></div>
            </div>
        </div>
        <img src="http://img6.cache.netease.com/utf8/3g/touch/images/share-logo.png" style="display: none!important;">
            <div class="m-body-wrap">
                <header class="m-header">
                    <div class="inner" data-stat="1">

                    </div>
                </header>
                <div class="content-wrapper">
                    <!--正文-->
                    <div class="m-container" id="contentHolder" style="max-height:16rem;">

                                    </a>

                                <div class="article-digest"></div>
                            </div>
                            <div class="text clearfix">
                            </div>
                            <div class="comeon-wrapper"><a class="comeon" href="http://c.m.163.com/nc/qa/ec/dl-mobile.html">我要入驻</a></div>
                        </article>
                    </div>
                    <div class="article-footer">
                        <div id="pageArea" class="page-area">
                            <span class="show-all-article" id="showAllArticle" data-stat="2">加载全文</span>
                        </div>
                    </div>
                    <!--跟帖-->
                    <div class="m-comment" id="comment">

                            热门跟贴
                        </div>
                        <div class="comment-list"></div>
                        <div class="m-down m-down-tie">

                            </a>
                        </div>
                    </div>
                    <div class="content-share ui-list">

                            分享
                        </div>
                        <div class="share-list" data-stat="8">

                            <a class="wapShareLink wapShareLink_sina" data-type="wb" target="_share" href="">微博</a>
                            <a class="wapShareLink wapShareLink_qqzone" data-type="qq" target="_share" href="">QQ空间</a>
                            <a class="wapShareLink wapShareLink_yixin" data-type="yx" target="_share" href="">易信</a>
                        </div>
                    </div>
                    <div class="m-video-recommond">

                    </div>
                    <div class="m-related">

                    </div>
                    <div class="m-hotnews">

                    </div>

                #instant-news{width:6.4rem;position:fixed;top:0;z-index:100;}
                #instant-news-close{color:#B2b2b5;font-size:.28rem;width: .32rem;height: .4rem;line-height: .4rem;z-index: 1000;font-weight:200;position:absolute;top:0px;right:4px;text-align:center;cursor:pointer;margin:0;padding:0;display:none;}

            <script>
                var instant_news_push = new PopPush({

                                                    preventCache: false
                                                    });

            <!-- 统计代码 -->
            <!-- START NetEase Devilfish 2006 -->
            <script src="http://img6.cache.netease.com/utf8/3g/libs/ntes-stat.js" type="text/javascript"></script>
            <script type="text/javascript">
                setTimeout(function(){
                           _ntes_nacc = "mapp";
                           neteaseTracker();
                           } ,2000)
                </script>
            <!-- END NetEase Devilfish 2006 -->
            <script>
                (function(){
                 var search , docid, spsw, spss, spsf, ua, referer, vid, spst, type;
                 function localParam(search, hash) {
                 var fn;
                 search = search || window.location.search;
                 hash = hash || window.location.hash;
                 fn = function(str, reg) {
                 var data;
                 if (str) {
                 data = {};
                 str.replace(reg, function($0, $1, $2, $3) {
                             data[$1] = $3;
                             });
                 return data;
                 }
                 };
                 return {
                 search: fn(search, new RegExp('([^?=&]+)(=([^&]*))?', 'g')) || {},
                 hash: fn(hash, new RegExp('([^#=&]+)(=([^&]*))?', 'g')) || {}
                 };
                 }
                 ua = navigator.userAgent;
                 referrer = document.referrer;
                 search = localParam().search;
                 spsf = search.f || ''
                 if (ua.match(/micromessenger/gi)) {
                 spsf = 'wx';
                 } else if (ua.match(/weibo/gi)) {
                 spsf = 'wb';
                 } else if (ua.match(/yixin/gi)) {
                 spsf = 'yx';
                 } else if (ua.match(/qq/gi)) {
                 spsf = 'qq';
                 }
                 if(referrer.match(/weibo\.com/)){
                 spsf = 'wb'
                 }else if(referrer.match(/qq\.com/) || referrer.match(/qzone\.com/)){
                 spsf = 'qq'
                 }
                 type = 'docid'
                 docid = search['docid']
                 vid = search['videoid']
                 spsw = search['w'] || 1
                 spst = 0;
                 if(!docid && !vid){
                 docid = window.location.href.match(/([A-Z0-9]{16})\.html/)[1];
                 }
                 if(vid){
                 spst = 6
                 docid = vid
                 type = 'modelid'
                 }
                 setTimeout(function(){
                            neteaseTracker(false,'http://sps.163.com/article/?spst=' + spst + '&spss=newsapp&' + type + '=' + docid + '&spsw=' + spsw + '&spsf=' + spsf,'', 'sps' )
                            } ,2000)
                 })()
                </script>
